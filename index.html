	<!-- ============ Title Text Animation ============  -->
	<script type="text/javascript">
		function tb8_makeArray(n) {
			this.length = n;
			return this.length;
		}

		tb8_messages = new
			tb8_makeArray(3);
		tb8_messages[0] = "Assalaamu Alaikum..."
		tb8_messages[1] = "Eid Mubarak.."
		tb8_messages[2] = "May Allah Bless us!!"
		tb8_rptType = 'infinite'
		tb8_rptNbr = 5;
		tb8_speed = 250;
		tb8_delay = 400;

		var tb8_counter = 1;
		var tb8_currMsg = 0;
		var tb8_tekst = "";
		var tb8_i = 0;
		var tb8_TID = null;

		function tb8_pisi() {
			tb8_tekst = tb8_tekst + tb8_messages[tb8_currMsg].substring(tb8_i, tb8_i + 1);
			document.title = tb8_tekst;
			tb8_sp = tb8_speed;
			tb8_i++
			if (tb8_i == tb8_messages[tb8_currMsg].length) {
				tb8_currMsg++;
				tb8_i = 0;
				tb8_tekst = "";
				tb8_sp = tb8_delay;
			}
			if (tb8_currMsg == tb8_messages.length) {
				if ((tb8_rptType == 'finite') && (tb8_counter == tb8_rptNbr)) {
					clearTimeout(tb8_TID);
					return;
				}
				tb8_counter++;
				tb8_currMsg = 0;
			}
			tb8_TID = setTimeout("tb8_pisi()", tb8_sp);
		}
		tb8_pisi()
	</script>
	<!-- ============ End Title Text Animation ============  -->

<body>

	<div class="board">
		<p id="terminal"></p>
	</div><br>

	<!-- ============ JS Function Automate Typing in Terminal ============  -->
	<!-- source code from: https://github.com/mehaase/js-typewriter -->
	<script>
		$(function () {
			var typewriter = new Typewriter($("#terminal"));
			typewriter.setCaret("_");
			typewriter.setCaretPeriod(500);
			typewriter.setDelay(150, 50);
			animate(typewriter);

			// Show the generate button after all animations have finished
			setTimeout(function () {
				$('#generateButton').show();
			}, 10000); // Adjust the timeout according to your animation duration
		});
	</script>
	<!-- ============ End Function ============  -->
